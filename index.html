<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Red Flags and Buttons</title>
    <style>
        body {
            background-color: rgba(195, 210, 228, 0.178); /* Red background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .flag {
            display: inline-block;
            margin: 10px;
            font-size: 24px;
            color: rgb(33, 71, 36);
        }
        .red-button {
            background-color: darkred;
            color: rgb(175, 28, 28);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .green-button {
          
          color: rgb(28, 175, 40);
          border: none;
          padding: 10px 20px;
          border-radius: 70px;
          cursor: pointer;
          margin: 10px;
      }
        .red-button:hover {
            background-color: firebrick;
        }
    </style>
</head>
<body>
  <h1> home page </h1>
    <div class="container">
        <button class="red-button">Button 1</button>
        <button class="green-button">Button 2</button>
    </div>
</body>
</html>
